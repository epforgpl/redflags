flag.AwCritLacksIndicator.desc=The indicator tells if the contracting authority does not define at least 2 evaluation criteria for the evaluation of bids.
flag.AwCritMethodMissingIndicator.desc=The indicator tells if the contracting authority does not indicate the evaluation method of bids among the the evaluation criteria.
flag.AwCritPaymentDeadlineCondIndicator.desc=The indicator tells if the contracting authority - applying the principle of the economically most advantegous bid - lists payment deadline (and its duration) as an evaluation subcriterion.
flag.ContractingOrgInKMDBIndicator.desc=The contracting authority is listed in the database of K-Monitor.
flag.ContrDescCartellingIndicator.desc=The indicator tells if the subject of the procurement falls into an area carrying increased risk as defined by the Hungarian Competition Authority based on analysis of former agreements restricting competition.
flag.CountOfInvOpsLowIndicator.desc=The indicator tells if the number of competitors determined by the contracting authority is lower than the legal minimum of bidders.
flag.CountOfInvOpsNoCondIndicator.desc=The indicator tells if the contracting authority did not indicate the method of ranking if setting the range of the number of competitors.
flag.DeadlineIsTightIndicator.desc=The indicator tells if the expiry of the deadline for the submission of bids/requests to participate is shorter than the legal minimum, in accordance with the EU law (in case of an open proceudre, the expiry of the deadline for the submission of the bids is relevant).
flag.DecisionDateDiffersFromOpeningDateIndicator.desc=The indicator tells if the actual duration of the evaluation of the bids (i.e. the period between the opening until the the sending of the notice on the results of the procedure) - extension included - exceeds the legal maximum.
flag.DurationLongOrIndefiniteIndicator.desc=The indicator tells if the contracting authority wants to conclude a contract for an indefinite period or for longer than 4 years.
flag.FinAbEquityCondIndicator.desc=The indicator tells if the publication of notice holds a quantitative or minimum requirement of  capital within the scope of economic and financial ability.
flag.FinAbMissingMinCondIndicator.desc=The indicator tells if the publication of notice holds no prescription of minimum criteria with regard to economic and financial eligibility.
flag.FinAbRevenueCondExceedEstimValIndicator.desc=The indicator tells if the contracting authority requires bidders to warrant subject related revenue (as part of economic and financial ability) that exceeds the total estimated value of the procurement.
flag.FinAbRevenueCondManyYearsIndicator.desc=The indicator tells if the contracting authority demands past annual revenue statement from the part of the bidders for a longer time than the legal maximum (3 years).
flag.FinalValFarFromEstimValIndicator.desc=The indicator tells if the final total value of the contract is higher than the estimated value or if the final value is significantly (50%) lower than the estimate.
flag.FwAgFewParticipantsIndicator.desc=The indicator is only relevant in case of procurement procedures for framework agreements and it tells if the contracting authority intends to conclude franework agreements with fewer bidders than the legal minimum (3).
flag.FwAgHighEstimatedValueIndicator.desc=The indicator is only relevant in case of framework agreements and it tells if the estimated value exceeds 1.5 billion Forints in case of works or 1 billion Forints in case of acquisition of goods and services.
flag.FwAgLongDurationIndicator.desc=The indicator is only relevant in case of procurement procedures for framework agreements and it tells if the contracting authority intends to conclude framework agreements for a longer period of time than 4 years.
flag.FwAgOneParticipantIndicator.desc=The indicator is only relevant in case of procurement procedures for framework agreements and it tells if the contracting authority intends to conclude framework agreements with only one bidder.
flag.HighEstimatedValueIndicator.desc=The indicator tells if the estimated vaue of procurement exceeds 1.5 billion Forints in case of works or 1 billion Forints  in case of acquisition of goods and services.
flag.HighFinalValueIndicator.desc=(Coming soon...)
flag.NumberOfOffersLowIndicator.desc=The indicator tells a risk if the number of bids per procedure (part) is under 3, but also shows if 1 or 2 bids have been submitted.
flag.OfferGuaranteeIsHighIndicator.desc=The indicator tells if the bid bond required by the contracting authority exceeds a limit (2%) compared to the estimated value of procurement, as demanding a too high bid bond might restrict competition.
flag.OpeningDateDiffersFromDeadlineIndicator.desc=The indicator tells if the date of the opening of bids or requests to participate is not the same as the expiry of the deadline to submit bids or requests to participate in procurement procedures.
flag.PersSitMissingCondIndicator.desc=The indicator tells if the legally required indication of the grounds for exclusion (or the indication thereof) is missing.
flag.ProcTypeAcceleratedIndicator.desc=The indicator tells if the contracting authority applies accelerated procedure (moreover, it implies a significant risk if there are no grounds mentioned for its use).
flag.ProcTypeNegotiatedNoJustificationIndicator.desc=The indicator tells if the grounds for the use of negotiated procedure (launched by the publication of a contract notice) are not or wrongly stated.
flag.ProcWithoutContractNoticeIndicator.desc=The indicator tells if the contracting authority has applied or applies a procedure not launched by a contract notice.
flag.RenewalOfContractIndicator.desc=The indicator tells if the potential number of renewals can be considered above average (3 ore more) or if that might result in a longer contract (4 or more years). Moreover, it can be of significant risk if there is no imformation available with regard to the possible renewals.
flag.TechCapEURefCondIndicator.desc=The indicator tells if the contracting authority, with regard to technical and professional capacity requires references "financed by EU-funds" (which might be an unduly restriction of competition).
flag.TechCapExpertsExpCondManyYearsIndicator.desc=The indicator tells if the contracting authority, within the scope of technical and professional capacity, requires a professional experience of 5 or more years for the contracted experts.
flag.TechCapGeoCondIndicator.desc=The indicator tells if the contracting authority, with regard to technical and professional capacity, restricts the setting of eligibility criteria unduly by setting geographilcal requirements e.g. equipment, capacity within a distance, availability of an estate etc.
flag.TechCapMissingMinCondIndicator.desc=The indicator tells if the published contract notice holds no prescription of minimum criteria  with regard to technical and professional capacity.
flag.TechCapRefCondExceedEstimValIndicator.desc=The indicator tells if the contracting authority, with regard to technical and professional capacity, prescribes the certification of references of a higher total value than the estimated value of the procurement.
flag.TechCapRefCondManyYearsIndicator.desc=The indicator tells if the contracting auhority, within the scope of technical and professional capacity, restricts the past period of the required references unduly, by derogation from the period as defined by law (5-8 years in case of works, 3-6 years in case of acquisition of goods and services).
flag.TechCapSingleContractRefCondIndicator.desc=The indicator tells if the contracting authority, when setting references, restricts the acceptance of past performances by only accepting references incorporated "within one contract" of a particular value and quantity.
flag.TotalQuantityHiDeltaIndicator.desc=The indicator tells if the contracting authority allows a deviation of 50% or more with regard to the total quantity (to be acquired) or allows a deviation from the total quantity without charging a fee.
flag.UnsuccessfulProcWithoutInfo1Indicator.desc=the indicator tells if the notice does not indicate the reason for its invalidness, even though the procedure has remained without results (there has been no winning bidder in at least one of the lots of the procurement).
flag.UnsuccessfulProcWithoutInfo2Indicator.desc=the indicator tells if the procedure was successful (there is a winning bidder) but the parties have not concluded a contract.
flag.UnsuccessfulProcWithRiskIndicator.desc=The indicator tells if the procedure was unsuccessful and the contracting authority reasons with grounds (defined by law) qualified as risks \u2013 which means only invalid bids (requests to participate) have been submitted, the contracting authority itself has become unable to conclude a contract or the contracting authority has decided to declare the procedure invalid because a bidder (competitor) committed an act that harmed the fairness of the competition or the interest of other bidders.
flag.WinnerOrgInKMDBIndicator.desc=The winning bidder is listed in the database of K-Monitor.

