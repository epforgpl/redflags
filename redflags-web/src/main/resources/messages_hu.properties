flag.hu.AwCritLacksIndicator.desc=Az indikátor akkor jelez, ha az ajánlatkér\u0151 az ajánlatok elbírálásához nem határoz meg legalább 2 értékelési részszempontot.
flag.hu.AwCritMethodMissingIndicator.desc=Az indikátor akkor jelez, ha az ajánlatkér\u0151 az értékelési részszempontok között nem tünteti fel az ajánlatok elbírálásának módszerét.
flag.hu.AwCritPaymentDeadlineCondIndicator.desc=Az indikátor akkor jelez, ha az ajánlatkér\u0151 - az összességében legel\u0151nyösebb ajánlat elvét alkalmazva \u2013 a részszempontok között a fizetési határid\u0151 (illetve annak hossza) részszempontját is feltünteti.
flag.hu.ContractingOrgInKMDBIndicator.desc=Ajánlatkér\u0151 szerepel a K-Monitor adatbázisában.
flag.hu.ContrDescCartellingIndicator.desc=Az indikátor azt jelzi, hogy a beszerzés tárgya olyan területre esik, amely a GVH határozatai alapján fokozott kockázatot hordoz korábbi versenykorlátozó megállapodások feltárása alapján
flag.hu.CountOfInvOpsLowIndicator.desc=Az indikátor akkor jelez, ha az ajánlatkér\u0151 a jogszabályban el\u0151írt (minimum) számú ajánlattev\u0151t magában foglaló keretszámhoz képest alacsonyabb számban határozza meg a versenyz\u0151k számát.
flag.hu.CountOfInvOpsNoCondIndicator.desc=Az indikátor akkor jelez, ha az ajánlatkér\u0151 a keretszám megadása esetén nem határozta meg a felhívásban a rangsorolás módját (a jelentkez\u0151k számának korlátozására vonatkozó objektív szempontokat).
flag.hu.DeadlineIsTightIndicator.desc=Az indikátor akkor jelez, ha a hirdetményben megadott ajánlattételi vagy részvételi határid\u0151 rövidebb, mint az uniós joggal összhangban el\u0151írt minimális határid\u0151 (nyílt eljárásnál az ajánlattételi határid\u0151 releváns).
flag.hu.DecisionDateDiffersFromOpeningDateIndicator.desc=Az indikátor akkor jelez, ha az ajánlatok elbírálásának tényleges id\u0151tartama (azaz a bontástól az elbírálásról készült írásbeli összegezés megküldéséig tartó id\u0151szak) meghaladja - hosszabbítással együtt - a jogszabályban biztosított maximum határid\u0151t.
flag.hu.DurationLongOrIndefiniteIndicator.desc=Az indikátor akkor jelez, ha az ajánlatkér\u0151 egyrészt határozatlan id\u0151re, másrészt négy évnél hosszabb határozott id\u0151tartamra tervez szerz\u0151dést kötni.
flag.hu.FinAbEquityCondIndicator.desc=Az indikátor akkor jelez, ha a gazdasági és pénzügyi alkalmasság körében a (jegyzett) t\u0151ke mértékére vonatkozóan a hirdetményben összegszer\u0171, illetve minimum nagyságrendbeli elvárás szerepel.
flag.hu.FinAbMissingMinCondIndicator.desc=Az indikátor akkor jelez, ha a jogszabályok alapjan kötelez\u0151en megadandó gazdasági és pénzügyi alkalmassági minimumkövetelmények hiányoznak a hirdetményb\u0151l.
flag.hu.FinAbRevenueCondExceedEstimValIndicator.desc=Az indikátor akkor jelez, ha az ajánlatkér\u0151 a gazdasági és pénzügyi alkalmasság körében a közbeszerzés becsült értékéhez viszonyítva annál magasabb mérték\u0171, a beszerzés tárgyából befolyt (tárgybeli) árbevétel igazolását követeli meg.
flag.hu.FinAbRevenueCondManyYearsIndicator.desc=Az indikátor akkor jelez, ha az ajánlatkér\u0151 a gazdasági-pénzügyi alkalmasság körében a jogszabályi maximumhoz képest (3 év) hosszabb id\u0151szak tekintetében követel meg árbevételi adatokat az ajánlattev\u0151kt\u0151l.
flag.hu.FinalValFarFromEstimValIndicator.desc=Az indikátor akkor jelez, amikor a szerz\u0151dés végleges értéke magasabb a becsült értéknél, vagy ha a végleges érték nagyságrendileg (50%) kevesebb a becsült értékhez képest.
flag.hu.FwAgFewParticipantsIndicator.desc=Az indikátor csak a keretmegállapodás megkötésére irányuló közbeszerzési eljárások esetén releváns és akkor jelez, ha az ajánlatkér\u0151 a jogszabályi minimumnál (3) kevesebb ajánlattev\u0151vel kíván keretmegállapodást kötni.
flag.hu.FwAgHighEstimatedValueIndicator.desc=Az indikátor csak a keretmegállapodás megkötésére irányuló közbeszerzési eljárások esetén releváns és akkor jelez, ha a becsült érték építési beruházás esetén 1,5 md HUF; áru- vagy szolgáltatás beszerzése esetén 1 md HUF felett van.
flag.hu.FwAgLongDurationIndicator.desc=Az indikátor csak a keretmegállapodás megkötésére irányuló közbeszerzési eljárások esetén releváns és akkor jelez, ha az ajánlatkér\u0151 4 évnél hosszabb id\u0151tartamra kíván keretmegállapodást kötni.
flag.hu.FwAgOneParticipantIndicator.desc=Az indikátor csak a keretmegállapodás megkötésére irányuló közbeszerzési eljárások esetén releváns és akkor jelez, ha az ajánlatkér\u0151 csak 1 ajánlattev\u0151vel kíván keretmegállapodást kötni.
flag.hu.HighEstimatedValueIndicator.desc=Az indikátor akkor jelez, ha a beszerzés becsült értéke építési beruházás esetén 1,5 md HUF; áru- vagy szolgáltatás beszerzése esetén 1 md HUF felett van.
flag.hu.HighFinalValueIndicator.desc=(Hamarosan...)
flag.hu.NumberOfOffersLowIndicator.desc=Az indikátor eljárásonként (részenként) beérkezett három ajánlat alatti ajánlat­számot kockázatként jelzi, de egyben azt is kimutatja, hogy egy vagy két ajánlatot nyújtottak be.
flag.hu.OfferGuaranteeIsHighIndicator.desc=Az indikátor akkor jelez, ha az ajánlatkér\u0151 által megkövetelt ajánlati biztosíték mértéke a közbeszerzés becsült értékhez viszonyítottan meghalad egy nagyságrendet (2%­ot), mivel a túlzott mérték\u0171 biztosíték el\u0151írása versenykorlátozó lehet.
flag.hu.OpeningDateDiffersFromDeadlineIndicator.desc=Az indikátor akkor jelez, ha az ajánlatok, illetve a részvételi jelentkezések bontásának id\u0151pontja nem azonos az ajánlattételi határid\u0151, illetve a részvételi határid\u0151 lejártával.
flag.hu.PersSitMissingCondIndicator.desc=Az indikátor akkor jelez, ha a jogszabályban megkövetelt kötelez\u0151 kizáró okok (vagy az azokra történ\u0151 hivatkozás) feltüntetése hiányzik.
flag.hu.ProcTypeAcceleratedIndicator.desc=Az indikátor akkor jelez, ha az ajánlatkér\u0151 gyorsított eljárást alkalmaz (kiemelt kockázatot jelent továbbá, ha nem szerepel az eljáráshoz indokolás).
flag.hu.ProcTypeNegotiatedNoJustificationIndicator.desc=Az indikátor akkor jelez, ha a felhívásban nem vagy rosszul szerepel a hirdetmény közzétételével induló tárgyalásos eljárás alkalmazásának jogcíme.
flag.hu.ProcWithoutContractNoticeIndicator.desc=Az indikátor akkor jelez, ha az ajánlatkér\u0151 hirdetmény nélkül induló eljárásfajtát alkalmaz(ott).
flag.hu.RenewalOfContractIndicator.desc=Az indikátor akkor jelez, ha a lehetséges meghosszabbítások száma már az átlagnál nagyobbnak tekinthet\u0151 (3 vagy annál több), illetve hosszabb idej\u0171 szerz\u0151dést eredményezhet (négy évnél hosszabb). Kiemelt további kockázat lehet, ha a meghosszabbíthatósággal kapcsolatban semmilyen információ nem áll rendelkezésre.
flag.hu.TechCapEURefCondIndicator.desc=Az indikátor a m\u0171szaki-szakmai alkalmasság körében vizsgalja, hogy az ajánlatkér\u0151 el\u0151ír-e "EU­forrásból finanszírozott" referenciakat (amely a verseny indokolatlan korlátozása is lehet).
flag.hu.TechCapExpertsExpCondManyYearsIndicator.desc=Az indikátor akkor jelez, ha az ajanlatker\u0151 a m\u0171szaki-szakmai alkalmassági követelmények körében (a szakemberekre vonatkozó feltételek között) ötéves, illetve öt évnél hosszabb szakmai tapasztalatot ír el\u0151.
flag.hu.TechCapGeoCondIndicator.desc=Az indikátor a m\u0171szaki-szakmai alkalmasság körében vizsgálja, hogy az ajánlatkér\u0151 nem korlátozza­e indokolatlanul az alkalmassági követelmények kialakítását azáltal, hogy ún. földrajzi követelményeket ír el\u0151, pl. egy adott távolságon belül való kapacitás, felszereltség, telep rendelkezésre állása, stb.
flag.hu.TechCapMissingMinCondIndicator.desc=Az indikátor akkor jelez, ha a jogszabályok alapján kötelez\u0151en megadandó m\u0171szaki-szakmai alkalmassági minimumkövetelmények hiányoznak a hirdetményb\u0151l.
flag.hu.TechCapRefCondExceedEstimValIndicator.desc=Az indikátor akkor jelez, ha az ajánlatkér\u0151 a m\u0171szaki-szakmai alkalmasság körében a beszerzés becsült értékéhez viszonyítva magasabb érték\u0171 referencia igazolását követeli meg.
flag.hu.TechCapRefCondManyYearsIndicator.desc=Az indikátor a m\u0171szaki-szakmai alkalmasság körében vizsgálja, hogy az ajánlatkér\u0151 nem korlátozza­e indokolatlanul a kért referenciák vizsgálatának múltbeli id\u0151szakát jogszabályokban meghatározott intervallumtól eltér\u0151en (építési munkák esetén 5-8 év áru- és szolgáltatás beszerzésénél 3-6 év).
flag.hu.TechCapSingleContractRefCondIndicator.desc=Az indikátor a m\u0171szaki-szakmai alkalmasság körében vizsgálja, hogy az ajánlatkér\u0151 a referenciak el\u0151írásánál nem korlátozza­e indokolatlanul a múltbéli teljesítés elfogadását azáltal, hogy csak "az egy szerz\u0151dés keretében" teljesített, adott érték\u0171, mennyiség\u0171 referenciákat fogadja el.
flag.hu.TotalQuantityHiDeltaIndicator.desc=Az indikátor akkor jelez, ha az ajanlatkér\u0151 a teljes (beszerzend\u0151) mennyiség tekintetében 50% vagy afölötti eltérést engedélyez bármely irányba, vagy a teljes mennyiségt\u0151l különdíjmentes eltérést is lehet\u0151vé tesz.
flag.hu.UnsuccessfulProcWithoutInfo1Indicator.desc=Az indikátor akkor jelez, ha a tájékoztató hirdetményben nem szerepel az eljárás eredménytelenségének indoka, pedig az eljárás eredménytelen (legalább egy részajánlat tekintetében nincs nyertes meghatározva).
flag.hu.UnsuccessfulProcWithoutInfo2Indicator.desc=Az indikátor akkor jelez, ha a közbeszerzési eljárás eredményes volt (van nyertes), de a felek mégsem kötötték meg az eljárás alapján a szerz\u0151dést.
flag.hu.UnsuccessfulProcWithRiskIndicator.desc=Az indikátor akkor jelez, ha az eljárás eredménytelen és az ajánlatkér\u0151 ennek okaként (a jogszabályban rögzített okok közül) kockázatos indokot jelöl meg - azaz kizárólag érvénytelen ajánlatok (részvételi jelentkezések) érkeztek; a szerz\u0151dés megkötésére az ajanlatkér\u0151 maga vált képtelenné; vagy az ajánlatkér\u0151 azért döntött az eljárás eredménytelenné nyilvánításáról, mert valamely ajánlattev\u0151nek (részvételre jelentkez\u0151nek) az eljárás tisztaságát vagy a többi ajánlattev\u0151 érdekeit súlyosan sért\u0151 cselekménye miatt tartotta azt szükségesnek.
flag.hu.WinnerOrgInKMDBIndicator.desc=Nyertes ajánlattev\u0151 szerepel a K-Monitor adatbázisában.

