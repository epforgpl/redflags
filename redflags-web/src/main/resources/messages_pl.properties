flag.pl.SmallNumberOfTendersIndicator.desc=Du\u017ca liczba z\u0142o\u017conych ofert zapewnia efektywn\u0105 konkurencyjno\u015b\u0107 post\u0119powania, co daje nie tylko pozytywny efekt ekonomiczny. Im wi\u0119cej wykonawc\u00f3w zainteresowanych uzyskaniem zam\u00f3wienia, tym trudniejsze jest manipulowanie jego wynikiem. Konkuruj\u0105cy wykonawcy kontroluj\u0105 bowiem prawid\u0142owo\u015b\u0107 dzia\u0142a\u0144 zamawiaj\u0105cego. Konkurencyjno\u015b\u0107 post\u0119powania przyczynia si\u0119 wi\u0119c w pewnym stopniu do rzetelno\u015bci i uczciwo\u015bci post\u0119powania.<br/>Niewielka liczba z\u0142o\u017conych ofert najcz\u0119\u015bciej wynika z obiektywnych przyczyn, niele\u017c\u0105cych po stronie zamawiaj\u0105cego \u2013 rynek nie zawsze jest zainteresowany danym zam\u00f3wieniem. Mo\u017ce to wynika\u0107 np. z po\u0142o\u017cenie geograficznego zamawiaj\u0105cego (miejsca wykonania zam\u00f3wienia), z wielko\u015bci zam\u00f3wienia lub ze szczeg\u00f3lnych warunk\u00f3w jego realizacji (np. cz\u0119ste ale niewielkie dostawy sukcesywne).<br/>Nie mo\u017cna jednak wykluczy\u0107, i\u017c ma\u0142a liczba ofert wynika z parametr\u00f3w post\u0119powania takich jak: opis przedmiotu zam\u00f3wienia lub warunki udzia\u0142u w post\u0119powaniu utrudniaj\u0105ce wykonawcom dost\u0119p do zam\u00f3wienia, kr\u00f3tkie terminy sk\u0142adania ofert.<br/>Wska\u017anik oznaczy czerwon\u0105 flag\u0105 post\u0119powania, w kt\u00f3rych z\u0142o\u017cono jedn\u0105 lub dwie oferty ze wzgl\u0119du na ryzyko, i\u017c brak konkurencyjno\u015bci post\u0119powania wynika z celowych dzia\u0142a\u0144 zamawiaj\u0105cego. Te za\u015b mog\u0105 by\u0107 efektem zachowa\u0144 korupcyjnych.

