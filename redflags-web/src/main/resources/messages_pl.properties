browse.description=Przegl\u0105daj <b>zam\u00f3wienia publiczne</b> oraz <b>podmioty</b> w nich uczestnicz\u0105ce. <b>Czerwonymi flagami</b> oznaczone s\u0105 zam\u00f3wienia, w kt\u00f3rych automatycznie wykryli\u015bmy potencjalne ryzyka korupcyjne. Jest to punkt wyj\u015bcia do dalszej obywatelskiej, medialnej lub urz\u0119dowej kontroli.
meta.description=Projekt Red Flags (czerwone flagi) ma na celu zwi\u0119kszenie przejrzysto\u015bci zam\u00f3wie\u0144 publicznych i dostarczenie narz\u0119dzi do u\u0142atwienia obywatelskiej, medialnej i urz\u0119dowej kontroli korupcji w zam\u00f3wieniach publicznych. Serwis ten pobiera og\u0142oszenia z <a href="http://bzp0.portal.uzp.gov.pl/">Biuletynu Zam\u00f3wie\u0144 Publicznych</a> i za pomoc\u0105 dedykowanych algorytm\u00f3w automatycznie oznacza czerwonymi flagami potencjalne ryzyka korupcyjne. Flagi te nie oznaczaj\u0105 korupcji i powinny by\u0107 ka\u017cdorazowo przeanalizowane przez cz\u0142owieka lub organizacj\u0119 zajmuj\u0105c\u0105 si\u0119 kontrol\u0105 zam\u00f3wie\u0144 publicznych.
