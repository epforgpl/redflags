browse.heading=Przegl\u0105daj
browse.description=Przeglądaj <b>zamówienia publiczne</b> oraz <b>podmioty</b> w nich uczestniczące. <b>Czerwonymi flagami</b> oznaczone są zamówienia, w których automatycznie wykryliśmy potencjalne ryzyka korupcyjne. Jest to punkt wyjścia do dalszej obywatelskiej, medialnej lub urzędowej kontroli.
meta.description=Projekt Red Flags (czerwone flagi) ma na celu zwiększenie przejrzystości zamówień publicznych i dostarczenie narzędzi do ułatwienia obywatelskiej, medialnej i urzędowej kontroli korupcji w zamówieniach publicznych. Serwis ten pobiera ogłoszenia z <a href="http://bzp0.portal.uzp.gov.pl/">Biuletynu Zamówień Publicznych</a> i za pomocą dedykowanych algorytmów automatycznie oznacza czerwonymi flagami potencjalne ryzyka korupcyjne. Flagi te nie oznaczają korupcji i powinny być każdorazowo przeanalizowane przez człowieka lub organizację zajmującą się kontrolą zamówień publicznych.
