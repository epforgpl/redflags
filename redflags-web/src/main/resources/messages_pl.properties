flag.pl.EconomicAbilityNoMinReqsIndicator.desc=Zamawiaj\u0105cy ma prawo okre\u015bli\u0107 warunki udzia\u0142u w post\u0119powaniu, jakie stawiane s\u0105 wykonawcom. Celem tych warunk\u00f3w jest zmniejszenie ryzyka wyboru wykonawcy, kt\u00f3ry nie jest w stanie wykona\u0107 zam\u00f3wienia ze wzgl\u0119du na brak uprawnie\u0144 lub zbyt szczup\u0142e zasoby finansowe (np. \u015brodki na zakup materia\u0142\u00f3w), techniczne (np. urz\u0105dzenia niezb\u0119dne do wykonania zam\u00f3wienia) lub kadrowe (osoby, kt\u00f3re b\u0119d\u0105 wykonywa\u0107 zam\u00f3wienie). Wska\u017anik \u201eSytuacja ekonomiczna lub finansowa \u2013 brak minimalnych wymaga\u0144\u201d ma za zadanie oznaczy\u0107 czerwon\u0105 flag\u0105 post\u0119powania, w kt\u00f3rych zamawiaj\u0105cy zrezygnowa\u0142 z postawienia warunku udzia\u0142u w post\u0119powaniu okre\u015blonego w art. 22 ust 1a pkt 2 PZP. W praktyce zamawiaj\u0105cy opisuje te warunki w dwojaki spos\u00f3b:<br/><ul><li>poprzez wym\u00f3g dysponowania \u015brodkami finansowymi (lub zdolno\u015bci\u0105 kredytow\u0105) we wskazanej wysoko\u015bci;</li><li>poprzez wym\u00f3g wykazania si\u0119 przez wykonawc\u0119 okre\u015blonymi parametrami ekonomicznymi (np. minimalnym obrotem rocznym, wskazanym stosunkiem aktyw\u00f3w do zobowi\u0105za\u0144, ubezpieczeniem OC).</li></ul><br/>Celem zamawiaj\u0105cego jest weryfikacja, czy wykonawca b\u0119dzie w stanie sfinansowa\u0107 wykonanie zam\u00f3wienia. Jest to konsekwencja modelu finansowania zam\u00f3wie\u0144 publicznych, wed\u0142ug kt\u00f3rego wykonawcy, co do zasady, otrzymuj\u0105 wynagrodzenie dopiero po ca\u0142kowitym zrealizowaniu zam\u00f3wienia, co oznacza, i\u017c ponosz\u0105 wszystkie wydatki zwi\u0105zane z wykonawstwem (koszty zakupu materia\u0142\u00f3w, urz\u0105dze\u0144, zatrudnienia etc.).<br/>Brak sformu\u0142owania warunku dotycz\u0105cego sytuacji ekonomiczno-finansowej mo\u017ce by\u0107 przejawem zamiaru dopuszczenia do post\u0119powania wykonawcy, kt\u00f3ry na etapie prowadzenia procedury przetargowej nie posiada niezb\u0119dnych \u015brodk\u00f3w finansowych. Czerwona flaga w tym przypadku oznaczy ryzyko zachowa\u0144 korupcyjnych, do kt\u00f3rych mog\u0142o doj\u015b\u0107 na etapie przygotowania post\u0119powania (w celu sk\u0142onienia zamawiaj\u0105cego do z\u0142agodzenia warunk\u00f3w udzia\u0142u w post\u0119powaniu) oraz do kt\u00f3rych mo\u017ce doj\u015b\u0107 na etapie realizacji zam\u00f3wienia (np. w celu sk\u0142onienia do uruchomienia p\u0142atno\u015bci cz\u0119\u015bciowych lub zaliczek albo do zmiany przedmiotu zam\u00f3wienia maj\u0105cej na celu obni\u017cenie koszt\u00f3w jego wykonania).<br/>Wielu polskich zamawiaj\u0105cych unika wprowadzania warunk\u00f3w udzia\u0142u  w post\u0119powaniach o stosunkowo niewielkiej warto\u015bci oraz przy udzielaniu zam\u00f3wie\u0144 prostych, a wi\u0119c nie wymagaj\u0105cych od wykonawc\u00f3w dysponowania znacz\u0105cymi zasobami kadrowymi, finansowymi lub technicznymi (np. dostawa samochodu,  niewielkiej liczby komputer\u00f3w, materia\u0142\u00f3w biurowych, \u015brodk\u00f3w czysto\u015bci). Jest to praktyka racjonalna: nie komplikuje post\u0119powania i nie utrudnia wykonawcom dost\u0119pu do zam\u00f3wienia. Oznaczanie czerwon\u0105 flag\u0105 wszystkich post\u0119powa\u0144, w kt\u00f3rych nie opisano warunku dotycz\u0105cego sytuacji finansowej nie jest zatem rozwi\u0105zaniem w\u0142a\u015bciwym.<br/>System b\u0119dzie monitorowa\u0142 post\u0119powania, kt\u00f3rych warto\u015b\u0107 szacunkowa zam\u00f3wienia przekracza 1 milion z\u0142otych. Opiera si\u0119 to na za\u0142o\u017ceniu, \u017ce wykonanie zam\u00f3wienia o takiej warto\u015bci wymaga dysponowania znacznymi zasobami finansowymi.

